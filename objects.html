<!DOCTYPE html>
<html>
<body>
<!-- The declaration has to be in script -->

<p id="demo"></p>

<script>
var car = {
		type:"Fiat", 
		model:"500", 
		color:"white",
		fullSpecs : function(){
			return this.type+" "+this.model;
		}
		};
document.getElementById("demo").innerHTML = car.fullSpecs();
</script>




</body>
</html>
